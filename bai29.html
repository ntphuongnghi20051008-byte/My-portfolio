<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đèn kéo quân</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }

        h1 {
            margin-top: 40px;
        }

        #den {
            width: 300px;
            height: 300px;
            margin: 30px auto;
            border-radius: 50%;
            border: 8px solid red;
            background: repeating-conic-gradient(
                yellow 0deg 30deg,
                red 30deg 60deg
            );
            display: none;
            animation: quay 2s linear infinite;
        }

        @keyframes quay {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            background: red;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }

        a {
            display: block;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h1>Hiệu ứng Đèn kéo quân</h1>
    <p>Bấm nút bên dưới để xem đèn quay</p>

    <button onclick="xemDen()">Xem đèn kéo quân</button>

    <div id="den"></div>

    <a href="/My-portfolio/index.html">⬅ Quay về Trang chủ</a>

    <script>
        function xemDen() {
            document.getElementById("den").style.display = "block";
        }
    </script>

</body>
</html>
