<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đèn Kéo Quân - Bài 29</title>

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
    }

    .scene {
        width: 300px;
        height: 300px;
        margin: 100px auto;
        perspective: 1000px;
    }

    .carousel {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 10s linear infinite;
    }

    .carousel img {
        position: absolute;
        width: 200px;
        height: 200px;
        top: 50px;
        left: 50px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
    }

    .carousel img:nth-child(1) { transform: rotateY(0deg)   translateZ(250px); }
    .carousel img:nth-child(2) { transform: rotateY(60deg)  translateZ(250px); }
    .carousel img:nth-child(3) { transform: rotateY(120deg) translateZ(250px); }
    .carousel img:nth-child(4) { transform: rotateY(180deg) translateZ(250px); }
    .carousel img:nth-child(5) { transform: rotateY(240deg) translateZ(250px); }
    .carousel img:nth-child(6) { transform: rotateY(300deg) translateZ(250px); }

    @keyframes rotate {
        from { transform: rotateY(0deg); }
        to   { transform: rotateY(360deg); }
    }
</style>
</head>

<body>

<h1>ĐÈN KÉO QUÂN</h1>
<p>Di chuột vào hình để dừng – Rê chuột ra để quay tiếp</p>

<div class="scene">
    <div class="carousel" id="carousel">
        <img src="7.jpg">
        <img src="8.jpg">
        <img src="3.jpg">
        <img src="0.jpg">
        <img src="71.jpg">
        <img src="77.jpg">
    </div>
</div>

<script>
    const carousel = document.getElementById("carousel");

    carousel.addEventListener("mouseover", function () {
        carousel.style.animationPlayState = "paused";
    });

    carousel.addEventListener("mouseout", function () {
        carousel.style.animationPlayState = "running";
    });
</script>

</body>
</html>
